<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .comarca-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .jungle { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .village { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .artisan { fill: #5B4B3F; opacity: 0.7; }
      .river { fill: #2C8AC6; opacity: 0.6; }
      .text { font-family: 'Inter', sans-serif; font-size: 11px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de la comarca -->
  <rect width="400" height="300" fill="#F7F3EC"/>
  
  <!-- Contorno de Emberá-Wounaan -->
  <path class="comarca-bg" d="M50 50 Q100 40 150 50 Q200 60 250 70 Q300 80 350 90 Q360 120 350 150 Q340 180 320 200 Q300 220 270 230 Q240 240 210 235 Q180 230 150 220 Q120 210 90 200 Q70 180 60 150 Q50 120 50 90 Z"/>
  
  <!-- Selva del Darién -->
  <path class="jungle" d="M60 80 Q100 70 140 80 Q180 90 220 100 Q260 110 300 120 Q320 140 300 160 Q280 180 260 200 Q240 220 220 230 Q200 240 180 235 Q160 230 140 220 Q120 210 100 200 Q80 190 70 170 Q60 150 60 130 Q60 110 60 90 Z"/>
  
  <!-- Unión Chocó (Capital) -->
  <circle class="capital" cx="200" cy="180" r="5"/>
  <text class="text" x="200" y="175" text-anchor="middle">Unión Chocó</text>
  
  <!-- Comunidades Emberá -->
  <!-- Parara Purú -->
  <circle class="village" cx="150" cy="140" r="3"/>
  <text class="text" x="150" y="135" text-anchor="middle">Parara Purú</text>
  
  <!-- Emberá Drua -->
  <circle class="village" cx="180" cy="160" r="3"/>
  <text class="text" x="180" y="155" text-anchor="middle">Emberá Drua</text>
  
  <!-- Emberá Querá -->
  <circle class="village" cx="220" cy="150" r="3"/>
  <text class="text" x="220" y="145" text-anchor="middle">Emberá Querá</text>
  
  <!-- Emberá Purú -->
  <circle class="village" cx="160" cy="180" r="3"/>
  <text class="text" x="160" y="175" text-anchor="middle">Emberá Purú</text>
  
  <!-- Emberá Tusipono -->
  <circle class="village" cx="240" cy="170" r="3"/>
  <text class="text" x="240" y="165" text-anchor="middle">Emberá Tusipono</text>
  
  <!-- Comunidades Wounaan -->
  <!-- Wounaan Cémaco -->
  <circle class="village" cx="120" cy="160" r="3"/>
  <text class="text" x="120" y="155" text-anchor="middle">Wounaan Cémaco</text>
  
  <!-- Wounaan Majé -->
  <circle class="village" cx="140" cy="200" r="3"/>
  <text class="text" x="140" y="195" text-anchor="middle">Wounaan Majé</text>
  
  <!-- Wounaan Río Hondo -->
  <circle class="village" cx="180" cy="200" r="3"/>
  <text class="text" x="180" y="195" text-anchor="middle">Wounaan Río Hondo</text>
  
  <!-- Wounaan Platanares -->
  <circle class="village" cx="220" cy="190" r="3"/>
  <text class="text" x="220" y="185" text-anchor="middle">Wounaan Platanares</text>
  
  <!-- Wounaan Sambú -->
  <circle class="village" cx="100" cy="180" r="3"/>
  <text class="text" x="100" y="175" text-anchor="middle">Wounaan Sambú</text>
  
  <!-- Wounaan Tuira -->
  <circle class="village" cx="160" cy="220" r="3"/>
  <text class="text" x="160" y="215" text-anchor="middle">Wounaan Tuira</text>
  
  <!-- Wounaan Yape -->
  <circle class="village" cx="200" cy="220" r="3"/>
  <text class="text" x="200" y="215" text-anchor="middle">Wounaan Yape</text>
  
  <!-- Wounaan Yaviza -->
  <circle class="village" cx="240" cy="210" r="3"/>
  <text class="text" x="240" y="205" text-anchor="middle">Wounaan Yaviza</text>
  
  <!-- Área de Artesanías -->
  <ellipse class="artisan" cx="150" cy="140" rx="25" ry="15"/>
  <text class="text" x="150" y="135" text-anchor="middle" font-weight="bold">Artesanías</text>
  <text class="text" x="150" y="145" text-anchor="middle">en Madera</text>
  
  <ellipse class="artisan" cx="220" cy="160" rx="20" ry="12"/>
  <text class="text" x="220" y="155" text-anchor="middle" font-weight="bold">Cestería</text>
  <text class="text" x="220" y="165" text-anchor="middle">Tradicional</text>
  
  <!-- Río Tuira -->
  <path d="M80 100 Q120 120 160 110 Q200 100 240 110 Q280 120 320 110" stroke="#2C8AC6" stroke-width="4" fill="none" opacity="0.6"/>
  <text class="text" x="200" y="105" text-anchor="middle" font-weight="bold">Río Tuira</text>
  
  <!-- Río Chucunaque -->
  <path d="M100 140 Q140 160 180 150 Q220 140 260 150 Q300 160 340 150" stroke="#2C8AC6" stroke-width="3" fill="none" opacity="0.6"/>
  <text class="text" x="220" y="145" text-anchor="middle">Río Chucunaque</text>
  
  <!-- Río Sambú -->
  <path d="M60 180 Q100 200 140 190 Q180 180 220 190 Q260 200 300 190" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="180" y="185" text-anchor="middle">Río Sambú</text>
  
  <!-- Río Balsas -->
  <path d="M120 120 Q160 140 200 130 Q240 120 280 130 Q320 140 360 130" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="240" y="125" text-anchor="middle">Río Balsas</text>
  
  <!-- Área de Tradiciones -->
  <ellipse cx="200" cy="120" rx="60" ry="30" fill="none" stroke="#8DBB66" stroke-width="3" stroke-dasharray="5,5"/>
  <text class="text" x="200" y="115" text-anchor="middle" font-weight="bold">Tradiciones Ancestrales</text>
  <text class="text" x="200" y="130" text-anchor="middle">Emberá y Wounaan</text>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Emberá-Wounaan</text>
  <text class="text" x="200" y="45" text-anchor="middle">Guardianes de la Selva</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="village" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Comunidad</text>
    <ellipse class="artisan" cx="5" cy="30" rx="4" ry="2"/>
    <text class="text" x="15" y="33">Artesanía</text>
    <path d="M0 40 L10 40" stroke="#2C8AC6" stroke-width="2"/>
    <text class="text" x="15" y="43">Río</text>
  </g>
</svg>
