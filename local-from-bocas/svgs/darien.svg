<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .province-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .jungle { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .city { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .indigenous { fill: #5B4B3F; opacity: 0.7; }
      .river { fill: #2C8AC6; opacity: 0.6; }
      .text { font-family: 'Inter', sans-serif; font-size: 11px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de la provincia -->
  <rect width="400" height="300" fill="#F7F3EC"/>
  
  <!-- Contorno de Darién -->
  <path class="province-bg" d="M50 50 Q100 40 150 50 Q200 60 250 70 Q300 80 350 90 Q360 120 350 150 Q340 180 320 200 Q300 220 270 230 Q240 240 210 235 Q180 230 150 220 Q120 210 90 200 Q70 180 60 150 Q50 120 50 90 Z"/>
  
  <!-- Selva del Darién -->
  <path class="jungle" d="M60 80 Q100 70 140 80 Q180 90 220 100 Q260 110 300 120 Q320 140 300 160 Q280 180 260 200 Q240 220 220 230 Q200 240 180 235 Q160 230 140 220 Q120 210 100 200 Q80 190 70 170 Q60 150 60 130 Q60 110 60 90 Z"/>
  
  <!-- La Palma (Capital) -->
  <circle class="capital" cx="200" cy="180" r="5"/>
  <text class="text" x="200" y="175" text-anchor="middle">La Palma</text>
  
  <!-- Yaviza -->
  <circle class="city" cx="180" cy="200" r="3"/>
  <text class="text" x="180" y="195" text-anchor="middle">Yaviza</text>
  
  <!-- Metetí -->
  <circle class="city" cx="220" cy="160" r="3"/>
  <text class="text" x="220" y="155" text-anchor="middle">Metetí</text>
  
  <!-- Pinogana -->
  <circle class="city" cx="160" cy="220" r="3"/>
  <text class="text" x="160" y="215" text-anchor="middle">Pinogana</text>
  
  <!-- Chepigana -->
  <circle class="city" cx="240" cy="200" r="3"/>
  <text class="text" x="240" y="195" text-anchor="middle">Chepigana</text>
  
  <!-- Sambú -->
  <circle class="city" cx="120" cy="180" r="3"/>
  <text class="text" x="120" y="175" text-anchor="middle">Sambú</text>
  
  <!-- Garachiné -->
  <circle class="city" cx="100" cy="200" r="3"/>
  <text class="text" x="100" y="195" text-anchor="middle">Garachiné</text>
  
  <!-- Jaqué -->
  <circle class="city" cx="80" cy="220" r="3"/>
  <text class="text" x="80" y="215" text-anchor="middle">Jaqué</text>
  
  <!-- Comunidades Indígenas -->
  <ellipse class="indigenous" cx="150" cy="140" rx="20" ry="15"/>
  <text class="text" x="150" y="145" text-anchor="middle" font-weight="bold">Comunidades</text>
  <text class="text" x="150" y="155" text-anchor="middle">Indígenas</text>
  
  <ellipse class="indigenous" cx="250" cy="160" rx="18" ry="12"/>
  <text class="text" x="250" y="165" text-anchor="middle">Emberá</text>
  
  <ellipse class="indigenous" cx="120" cy="160" rx="15" ry="10"/>
  <text class="text" x="120" y="165" text-anchor="middle">Wounaan</text>
  
  <!-- Río Tuira -->
  <path d="M80 100 Q120 120 160 110 Q200 100 240 110 Q280 120 320 110" stroke="#2C8AC6" stroke-width="4" fill="none" opacity="0.6"/>
  <text class="text" x="200" y="105" text-anchor="middle" font-weight="bold">Río Tuira</text>
  
  <!-- Río Chucunaque -->
  <path d="M100 140 Q140 160 180 150 Q220 140 260 150 Q300 160 340 150" stroke="#2C8AC6" stroke-width="3" fill="none" opacity="0.6"/>
  <text class="text" x="220" y="145" text-anchor="middle">Río Chucunaque</text>
  
  <!-- Río Sambú -->
  <path d="M60 180 Q100 200 140 190 Q180 180 220 190 Q260 200 300 190" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="180" y="185" text-anchor="middle">Río Sambú</text>
  
  <!-- Tapón del Darién -->
  <rect x="300" y="100" width="50" height="100" fill="#5B4B3F" opacity="0.8" stroke="#0F5B55" stroke-width="2"/>
  <text class="text" x="325" y="120" text-anchor="middle" fill="white" font-weight="bold">Tapón</text>
  <text class="text" x="325" y="135" text-anchor="middle" fill="white" font-weight="bold">del</text>
  <text class="text" x="325" y="150" text-anchor="middle" fill="white" font-weight="bold">Darién</text>
  
  <!-- Parque Nacional Darién -->
  <ellipse cx="200" cy="120" rx="80" ry="50" fill="none" stroke="#8DBB66" stroke-width="3" stroke-dasharray="5,5"/>
  <text class="text" x="200" y="115" text-anchor="middle" font-weight="bold">Parque Nacional Darién</text>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Darién</text>
  <text class="text" x="200" y="45" text-anchor="middle">La Selva Virgen</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="city" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Ciudad</text>
    <ellipse class="indigenous" cx="5" cy="30" rx="4" ry="3"/>
    <text class="text" x="15" y="33">Indígena</text>
    <path d="M0 40 L10 40" stroke="#2C8AC6" stroke-width="2"/>
    <text class="text" x="15" y="43">Río</text>
  </g>
</svg>
