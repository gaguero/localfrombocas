<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .province-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .fortress { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 2; }
      .zone { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .city { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .island { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .text { font-family: 'Inter', sans-serif; font-size: 11px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de la provincia -->
  <rect width="400" height="300" fill="#F7F3EC"/>
  
  <!-- Contorno de Colón -->
  <path class="province-bg" d="M50 50 Q100 40 150 50 Q200 60 250 70 Q300 80 350 90 Q360 120 350 150 Q340 180 320 200 Q300 220 270 230 Q240 240 210 235 Q180 230 150 220 Q120 210 90 200 Q70 180 60 150 Q50 120 50 90 Z"/>
  
  <!-- Colón (Capital) -->
  <circle class="capital" cx="200" cy="120" r="5"/>
  <text class="text" x="200" y="115" text-anchor="middle">Colón</text>
  
  <!-- Zona Libre de Colón -->
  <rect class="zone" x="180" y="100" width="40" height="30" rx="5"/>
  <text class="text" x="200" y="115" text-anchor="middle" fill="white" font-weight="bold">Zona Libre</text>
  
  <!-- Portobelo -->
  <circle class="city" cx="150" cy="140" r="3"/>
  <text class="text" x="150" y="135" text-anchor="middle">Portobelo</text>
  
  <!-- Fortificaciones de Portobelo -->
  <rect class="fortress" x="140" y="130" width="20" height="15" rx="3"/>
  <rect class="fortress" x="160" y="135" width="15" height="10" rx="2"/>
  <text class="text" x="150" y="150" text-anchor="middle">Fortificaciones</text>
  
  <!-- Chagres -->
  <circle class="city" cx="180" cy="160" r="3"/>
  <text class="text" x="180" y="155" text-anchor="middle">Chagres</text>
  
  <!-- Donoso -->
  <circle class="city" cx="220" cy="180" r="3"/>
  <text class="text" x="220" y="175" text-anchor="middle">Donoso</text>
  
  <!-- Santa Isabel -->
  <circle class="city" cx="160" cy="200" r="3"/>
  <text class="text" x="160" y="195" text-anchor="middle">Santa Isabel</text>
  
  <!-- Isla Grande -->
  <ellipse class="island" cx="120" cy="100" rx="15" ry="10"/>
  <circle class="city" cx="120" cy="100" r="2"/>
  <text class="text" x="120" y="115" text-anchor="middle">Isla Grande</text>
  
  <!-- Isla Mamey -->
  <ellipse class="island" cx="100" cy="120" rx="8" ry="6"/>
  <circle class="city" cx="100" cy="120" r="2"/>
  <text class="text" x="100" y="135" text-anchor="middle">Isla Mamey</text>
  
  <!-- Isla Galeta -->
  <ellipse class="island" cx="250" cy="100" rx="10" ry="7"/>
  <circle class="city" cx="250" cy="100" r="2"/>
  <text class="text" x="250" y="115" text-anchor="middle">Isla Galeta</text>
  
  <!-- Isla Margarita -->
  <ellipse class="island" cx="280" cy="120" rx="12" ry="8"/>
  <circle class="city" cx="280" cy="120" r="2"/>
  <text class="text" x="280" y="135" text-anchor="middle">Isla Margarita</text>
  
  <!-- Río Chagres -->
  <path d="M80 80 Q120 100 160 90 Q200 80 240 90 Q280 100 320 90" stroke="#2C8AC6" stroke-width="3" fill="none" opacity="0.6"/>
  <text class="text" x="200" y="85" text-anchor="middle">Río Chagres</text>
  
  <!-- Río Indio -->
  <path d="M100 120 Q140 140 180 130 Q220 120 260 130 Q300 140 340 130" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="220" y="125" text-anchor="middle">Río Indio</text>
  
  <!-- Lago Gatún -->
  <ellipse cx="200" cy="200" rx="60" ry="30" fill="#2C8AC6" opacity="0.3" stroke="#0F5B55" stroke-width="2"/>
  <text class="text" x="200" y="205" text-anchor="middle">Lago Gatún</text>
  
  <!-- Canal de Panamá -->
  <rect x="190" y="180" width="20" height="40" fill="#2C8AC6" opacity="0.5" stroke="#0F5B55" stroke-width="2"/>
  <text class="text" x="200" y="175" text-anchor="middle" font-weight="bold">Canal de Panamá</text>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Colón</text>
  <text class="text" x="200" y="45" text-anchor="middle">Puerta del Caribe</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="city" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Ciudad</text>
    <rect class="fortress" x="0" y="30" width="10" height="6"/>
    <text class="text" x="15" y="36">Fortaleza</text>
    <ellipse class="island" cx="5" cy="45" rx="4" ry="3"/>
    <text class="text" x="15" y="48">Isla</text>
  </g>
</svg>
