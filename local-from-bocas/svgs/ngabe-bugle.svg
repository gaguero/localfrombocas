<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .comarca-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .mountain { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .village { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .coffee { fill: #5B4B3F; opacity: 0.7; }
      .river { fill: #2C8AC6; opacity: 0.6; }
      .text { font-family: 'Inter', sans-serif; font-size: 11px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de la comarca -->
  <rect width="400" height="300" fill="#F7F3EC"/>
  
  <!-- Contorno de Ngäbe-Buglé -->
  <path class="comarca-bg" d="M50 50 Q100 40 150 50 Q200 60 250 70 Q300 80 350 90 Q360 120 350 150 Q340 180 320 200 Q300 220 270 230 Q240 240 210 235 Q180 230 150 220 Q120 210 90 200 Q70 180 60 150 Q50 120 50 90 Z"/>
  
  <!-- Cordillera Central -->
  <path class="mountain" d="M80 100 Q120 80 160 100 Q200 120 240 110 Q280 100 320 110"/>
  <path class="mountain" d="M70 140 Q110 120 150 140 Q190 160 230 150 Q270 140 310 150"/>
  <path class="mountain" d="M60 180 Q100 160 140 180 Q180 200 220 190 Q260 180 300 190"/>
  
  <!-- Llano Tugrí (Capital) -->
  <circle class="capital" cx="200" cy="160" r="5"/>
  <text class="text" x="200" y="155" text-anchor="middle">Llano Tugrí</text>
  
  <!-- Comunidades Ngäbe -->
  <!-- Kankintú -->
  <circle class="village" cx="150" cy="120" r="3"/>
  <text class="text" x="150" y="115" text-anchor="middle">Kankintú</text>
  
  <!-- Kusapín -->
  <circle class="village" cx="180" cy="140" r="3"/>
  <text class="text" x="180" y="135" text-anchor="middle">Kusapín</text>
  
  <!-- Mironó -->
  <circle class="village" cx="220" cy="130" r="3"/>
  <text class="text" x="220" y="125" text-anchor="middle">Mironó</text>
  
  <!-- Müna -->
  <circle class="village" cx="160" cy="160" r="3"/>
  <text class="text" x="160" y="155" text-anchor="middle">Müna</text>
  
  <!-- Nole Duima -->
  <circle class="village" cx="240" cy="150" r="3"/>
  <text class="text" x="240" y="145" text-anchor="middle">Nole Duima</text>
  
  <!-- Ñürüm -->
  <circle class="village" cx="120" cy="140" r="3"/>
  <text class="text" x="120" y="135" text-anchor="middle">Ñürüm</text>
  
  <!-- Besikó -->
  <circle class="village" cx="140" cy="180" r="3"/>
  <text class="text" x="140" y="175" text-anchor="middle">Besikó</text>
  
  <!-- Jirondai -->
  <circle class="village" cx="180" cy="180" r="3"/>
  <text class="text" x="180" y="175" text-anchor="middle">Jirondai</text>
  
  <!-- Kodriri -->
  <circle class="village" cx="220" cy="170" r="3"/>
  <text class="text" x="220" y="165" text-anchor="middle">Kodriri</text>
  
  <!-- Comunidades Buglé -->
  <!-- Cerro Banco -->
  <circle class="village" cx="100" cy="160" r="3"/>
  <text class="text" x="100" y="155" text-anchor="middle">Cerro Banco</text>
  
  <!-- Cerro Patena -->
  <circle class="village" cx="130" cy="200" r="3"/>
  <text class="text" x="130" y="195" text-anchor="middle">Cerro Patena</text>
  
  <!-- Cerro Pelado -->
  <circle class="village" cx="170" cy="200" r="3"/>
  <text class="text" x="170" y="195" text-anchor="middle">Cerro Pelado</text>
  
  <!-- Cerro Puerco -->
  <circle class="village" cx="210" cy="190" r="3"/>
  <text class="text" x="210" y="185" text-anchor="middle">Cerro Puerco</text>
  
  <!-- Cerro Tigre -->
  <circle class="village" cx="250" cy="180" r="3"/>
  <text class="text" x="250" y="175" text-anchor="middle">Cerro Tigre</text>
  
  <!-- Cerro Vaca -->
  <circle class="village" cx="90" cy="180" r="3"/>
  <text class="text" x="90" y="175" text-anchor="middle">Cerro Vaca</text>
  
  <!-- Cerro Yaule -->
  <circle class="village" cx="120" cy="220" r="3"/>
  <text class="text" x="120" y="215" text-anchor="middle">Cerro Yaule</text>
  
  <!-- Cerro Yaule -->
  <circle class="village" cx="160" cy="220" r="3"/>
  <text class="text" x="160" y="215" text-anchor="middle">Cerro Yaule</text>
  
  <!-- Cerro Yaule -->
  <circle class="village" cx="200" cy="220" r="3"/>
  <text class="text" x="200" y="215" text-anchor="middle">Cerro Yaule</text>
  
  <!-- Cerro Yaule -->
  <circle class="village" cx="240" cy="210" r="3"/>
  <text class="text" x="240" y="205" text-anchor="middle">Cerro Yaule</text>
  
  <!-- Áreas de café -->
  <ellipse class="coffee" cx="150" cy="130" rx="25" ry="15" transform="rotate(-20 150 130)"/>
  <ellipse class="coffee" cx="180" cy="150" rx="20" ry="12" transform="rotate(15 180 150)"/>
  <ellipse class="coffee" cx="220" cy="140" rx="18" ry="10" transform="rotate(-10 220 140)"/>
  <ellipse class="coffee" cx="160" cy="170" rx="22" ry="14" transform="rotate(25 160 170)"/>
  <ellipse class="coffee" cx="200" cy="160" rx="20" ry="12" transform="rotate(-15 200 160)"/>
  
  <!-- Río Tabasará -->
  <path d="M80 80 Q120 100 160 90 Q200 80 240 90 Q280 100 320 90" stroke="#2C8AC6" stroke-width="3" fill="none" opacity="0.6"/>
  <text class="text" x="200" y="85" text-anchor="middle" font-weight="bold">Río Tabasará</text>
  
  <!-- Río Fonseca -->
  <path d="M100 120 Q140 140 180 130 Q220 120 260 130 Q300 140 340 130" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="220" y="125" text-anchor="middle">Río Fonseca</text>
  
  <!-- Río Calovébora -->
  <path d="M60 160 Q100 180 140 170 Q180 160 220 170 Q260 180 300 170" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="180" y="165" text-anchor="middle">Río Calovébora</text>
  
  <!-- Río San Félix -->
  <path d="M120 140 Q160 160 200 150 Q240 140 280 150 Q320 160 360 150" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="240" y="145" text-anchor="middle">Río San Félix</text>
  
  <!-- Área de Tradiciones -->
  <ellipse cx="200" cy="120" rx="80" ry="40" fill="none" stroke="#8DBB66" stroke-width="3" stroke-dasharray="5,5"/>
  <text class="text" x="200" y="115" text-anchor="middle" font-weight="bold">Tradiciones Ngäbe-Buglé</text>
  <text class="text" x="200" y="130" text-anchor="middle">Cultura Ancestral</text>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Ngäbe-Buglé</text>
  <text class="text" x="200" y="45" text-anchor="middle">Tierras Altas Indígenas</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="village" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Comunidad</text>
    <path class="mountain" d="M0 30 L10 30 L5 25 Z"/>
    <text class="text" x="15" y="36">Montaña</text>
    <ellipse class="coffee" cx="5" cy="45" rx="4" ry="2"/>
    <text class="text" x="15" y="48">Café</text>
  </g>
</svg>
