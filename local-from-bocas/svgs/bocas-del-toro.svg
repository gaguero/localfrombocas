<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .province-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .island { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .water { fill: #2C8AC6; opacity: 0.3; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .town { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .text { font-family: 'Inter', sans-serif; font-size: 12px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de agua -->
  <rect width="400" height="300" fill="#2C8AC6" opacity="0.1"/>
  
  <!-- Isla principal de Bocas del Toro -->
  <path class="province-bg" d="M50 80 Q80 60 120 70 Q150 80 180 90 Q200 100 220 120 Q230 140 220 160 Q200 180 180 190 Q150 200 120 195 Q80 190 50 180 Q40 160 45 140 Q50 120 50 100 Z"/>
  
  <!-- Isla Colón (Bocas Town) -->
  <circle class="island" cx="120" cy="100" r="25"/>
  <circle class="capital" cx="120" cy="100" r="4"/>
  <text class="text" x="120" y="95" text-anchor="middle">Bocas Town</text>
  
  <!-- Isla Bastimentos -->
  <ellipse class="island" cx="180" cy="140" rx="20" ry="15"/>
  <circle class="town" cx="180" cy="140" r="2"/>
  <text class="text" x="180" y="160" text-anchor="middle">Bastimentos</text>
  
  <!-- Isla Carenero -->
  <ellipse class="island" cx="90" cy="130" rx="12" ry="8"/>
  <circle class="town" cx="90" cy="130" r="2"/>
  <text class="text" x="90" y="145" text-anchor="middle">Carenero</text>
  
  <!-- Isla Solarte -->
  <ellipse class="island" cx="150" cy="120" rx="15" ry="10"/>
  <circle class="town" cx="150" cy="120" r="2"/>
  <text class="text" x="150" y="135" text-anchor="middle">Solarte</text>
  
  <!-- Isla Popa -->
  <ellipse class="island" cx="200" cy="110" rx="10" ry="8"/>
  <circle class="town" cx="200" cy="110" r="2"/>
  <text class="text" x="200" y="125" text-anchor="middle">Popa</text>
  
  <!-- Isla Cristóbal -->
  <ellipse class="island" cx="70" cy="150" rx="18" ry="12"/>
  <circle class="town" cx="70" cy="150" r="2"/>
  <text class="text" x="70" y="170" text-anchor="middle">Cristóbal</text>
  
  <!-- Isla San Cristóbal -->
  <ellipse class="island" cx="160" cy="170" rx="14" ry="10"/>
  <circle class="town" cx="160" cy="170" r="2"/>
  <text class="text" x="160" y="185" text-anchor="middle">San Cristóbal</text>
  
  <!-- Isla Cayo Agua -->
  <ellipse class="island" cx="220" cy="180" rx="12" ry="8"/>
  <circle class="town" cx="220" cy="180" r="2"/>
  <text class="text" x="220" y="195" text-anchor="middle">Cayo Agua</text>
  
  <!-- Isla Zapatilla -->
  <ellipse class="island" cx="250" cy="160" rx="8" ry="6"/>
  <circle class="town" cx="250" cy="160" r="2"/>
  <text class="text" x="250" y="175" text-anchor="middle">Zapatilla</text>
  
  <!-- Isla Escudo de Veraguas -->
  <ellipse class="island" cx="300" cy="200" rx="15" ry="10"/>
  <circle class="town" cx="300" cy="200" r="2"/>
  <text class="text" x="300" y="215" text-anchor="middle">Escudo</text>
  
  <!-- Líneas de conexión entre islas -->
  <line x1="120" y1="100" x2="90" y2="130" stroke="#0F5B55" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="100" x2="150" y2="120" stroke="#0F5B55" stroke-width="1" opacity="0.5"/>
  <line x1="120" y1="100" x2="180" y2="140" stroke="#0F5B55" stroke-width="1" opacity="0.5"/>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Bocas del Toro</text>
  <text class="text" x="200" y="45" text-anchor="middle">Archipiélago del Caribe</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="town" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Poblado</text>
    <rect class="island" x="0" y="30" width="10" height="6"/>
    <text class="text" x="15" y="36">Isla</text>
  </g>
</svg>
