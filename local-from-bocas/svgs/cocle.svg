<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .province-bg { fill: #E6F3EE; stroke: #0F5B55; stroke-width: 2; }
      .mountain { fill: #8DBB66; stroke: #0F5B55; stroke-width: 1.5; }
      .beach { fill: #F2E9DC; stroke: #0F5B55; stroke-width: 1; }
      .capital { fill: #FF7466; stroke: #0F5B55; stroke-width: 2; }
      .city { fill: #5B4B3F; stroke: #0F5B55; stroke-width: 1; }
      .carnival { fill: #FF7466; opacity: 0.3; }
      .text { font-family: 'Inter', sans-serif; font-size: 11px; fill: #242424; }
      .title { font-family: 'DM Serif Display', serif; font-size: 16px; fill: #0F5B55; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fondo de la provincia -->
  <rect width="400" height="300" fill="#F7F3EC"/>
  
  <!-- Contorno de Coclé -->
  <path class="province-bg" d="M50 50 Q100 40 150 50 Q200 60 250 70 Q300 80 350 90 Q360 120 350 150 Q340 180 320 200 Q300 220 270 230 Q240 240 210 235 Q180 230 150 220 Q120 210 90 200 Q70 180 60 150 Q50 120 50 90 Z"/>
  
  <!-- Cordillera Central -->
  <path class="mountain" d="M80 100 Q120 80 160 100 Q200 120 240 110 Q280 100 320 110"/>
  <path class="mountain" d="M70 140 Q110 120 150 140 Q190 160 230 150 Q270 140 310 150"/>
  
  <!-- Penonomé (Capital) -->
  <circle class="capital" cx="200" cy="160" r="5"/>
  <text class="text" x="200" y="155" text-anchor="middle">Penonomé</text>
  
  <!-- Aguadulce -->
  <circle class="city" cx="180" cy="180" r="3"/>
  <text class="text" x="180" y="175" text-anchor="middle">Aguadulce</text>
  
  <!-- Antón -->
  <circle class="city" cx="220" cy="140" r="3"/>
  <text class="text" x="220" y="135" text-anchor="middle">Antón</text>
  
  <!-- La Pintada -->
  <circle class="city" cx="160" cy="120" r="3"/>
  <text class="text" x="160" y="115" text-anchor="middle">La Pintada</text>
  
  <!-- Natá -->
  <circle class="city" cx="190" cy="200" r="3"/>
  <text class="text" x="190" y="195" text-anchor="middle">Natá</text>
  
  <!-- Olá -->
  <circle class="city" cx="170" cy="140" r="3"/>
  <text class="text" x="170" y="135" text-anchor="middle">Olá</text>
  
  <!-- Playas del Pacífico -->
  <path class="beach" d="M50 220 Q100 210 150 220 Q200 230 250 220 Q300 210 350 220 L350 250 L50 250 Z"/>
  
  <!-- Santa Clara -->
  <circle class="city" cx="120" cy="230" r="3"/>
  <text class="text" x="120" y="225" text-anchor="middle">Santa Clara</text>
  
  <!-- Farallón -->
  <circle class="city" cx="280" cy="230" r="3"/>
  <text class="text" x="280" y="225" text-anchor="middle">Farallón</text>
  
  <!-- Playa Blanca -->
  <circle class="city" cx="250" cy="240" r="3"/>
  <text class="text" x="250" y="235" text-anchor="middle">Playa Blanca</text>
  
  <!-- Río Zaratí -->
  <path d="M80 80 Q120 100 160 90 Q200 80 240 90 Q280 100 320 90" stroke="#2C8AC6" stroke-width="3" fill="none" opacity="0.6"/>
  <text class="text" x="200" y="85" text-anchor="middle">Río Zaratí</text>
  
  <!-- Río Grande -->
  <path d="M100 120 Q140 140 180 130 Q220 120 260 130 Q300 140 340 130" stroke="#2C8AC6" stroke-width="2" fill="none" opacity="0.6"/>
  <text class="text" x="220" y="125" text-anchor="middle">Río Grande</text>
  
  <!-- Área del Carnaval -->
  <ellipse class="carnival" cx="200" cy="160" rx="40" ry="25"/>
  <text class="text" x="200" y="165" text-anchor="middle" font-weight="bold">Carnaval de Penonomé</text>
  
  <!-- Título -->
  <text class="title" x="200" y="30" text-anchor="middle">Coclé</text>
  <text class="text" x="200" y="45" text-anchor="middle">Corazón de Panamá</text>
  
  <!-- Leyenda -->
  <g transform="translate(20, 250)">
    <circle class="capital" cx="5" cy="5" r="3"/>
    <text class="text" x="15" y="8">Capital</text>
    <circle class="city" cx="5" cy="20" r="2"/>
    <text class="text" x="15" y="23">Ciudad</text>
    <path class="mountain" d="M0 30 L10 30 L5 25 Z"/>
    <text class="text" x="15" y="36">Montaña</text>
    <rect class="beach" x="0" y="40" width="10" height="4"/>
    <text class="text" x="15" y="44">Playa</text>
  </g>
</svg>
